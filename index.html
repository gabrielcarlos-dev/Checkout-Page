<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/devchallenges.png" type="image/x-icon">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


  <title>Checkout</title>
</head>

<body>
  <div class="container-left">
    <h1>Checkout</h1>
    <div class="infomation">
      <h2>Contact infomation</h2>
      <p>E-mail</p>
      <input type="email" value="Enter your email..." onfocus="this.value='';">
      <img src="./assets/mail_FILL1_wght400_GRAD0_opsz48.png" alt="mail" class="mail">
      <p>Phone</p>
      <input type="tel" value="Enter your phone..." onfocus="this.value='';">
      <img src="./assets/call_FILL1_wght400_GRAD0_opsz48.png" alt="call" class="call">
    </div>
    <div class="address">
      <h3>Shipping address</h3>
      <p>Full name</p>
      <input type="text" value="Rodney Cotton" onfocus="this.value='';">
      <img src="./assets/person_FILL1_wght400_GRAD0_opsz48.png" alt="person" class="person">
      <p>Address</p>
      <input type="text" value="Your address.." onfocus="this.value='';">
      <img src="./assets/home_FILL1_wght400_GRAD0_opsz48.png" alt="home" class="home">
      <p>City</p>
      <input type="text" value="Your city.." onfocus="this.value='';">
      <img src="./assets/apartment_FILL1_wght400_GRAD0_opsz48.png" alt="city" class="city">
      <div class="code">
        <p>Country</p>
        <input type="text" value="Your country.." onfocus="this.value='';">
        <img src="./assets/public_FILL1_wght400_GRAD0_opsz48.png" alt="world" class="world">
        <p>Postal code</p>
        <input type="text" value="Your postal code.." onfocus="this.value='';">
        <img src="./assets/markunread_mailbox_FILL1_wght400_GRAD0_opsz48.png" alt="postal" class="postal">
      </div>
    </div>
    <input type="checkbox" class="checkbox">Save this information for next time
    <br>
    <button>Continue</button>
  </div>
  <div class="container-right">
    <div class="backbag">
      <img src="./assets/photo1.png" alt="">
      <p class="bolsa">Vintage Backbag</p>
      <p class="price">$54.99</p>
    </div>
    <div class="shoes">
      <img src="./assets/photo2.png" alt="">
      <p>Levi Shoes</p>
      <p class="price1">$74.99</p>
    </div>
</body>

</html>
